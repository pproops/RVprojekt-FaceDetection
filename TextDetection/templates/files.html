<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #007bff;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .header a:hover {
            background-color: #0056b3;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 40px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .file-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }

        .file-container h3 {
            color: #007bff;
            margin-top: 0;
        }

        .file-container img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .detected-text {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
        }

        .detected-text strong {
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .detected-text p {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            .file-container {
                padding: 15px;
            }
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/logout">Odjavite se</a>
        <a href="/">Poƒçetna</a>
    </div>
    <div class="content">
        <h2>Spremljene datoteke i rezultati</h2>

        {% for file in files %}
            <div class="file-container">
                <h3>Datoteka: {{ file.file_name }}</h3>

                <img src="{{ file.image_url }}" alt="Uploaded Image">

                <div class="detected-text">
                    <strong>Prepoznati tekst:</strong>
                    <p>{{ file.ocr_text }}</p>
                </div>
                <form action="/delete_file" method="POST">
                <input type="hidden" name="file_name" value="{{ file.file_name }}">
                <input type="hidden" name="image_url" value="{{ file.image_url }}">
                <button type="submit" class="delete-button">Delete</button>
            </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
